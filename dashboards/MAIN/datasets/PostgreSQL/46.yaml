table_name: "\u0421\u0442\u0440\u0443\u043A\u0442\u0443\u0440\u0430 \u0432\u044B\u0440\
  \u0443\u0447\u043A\u0438 \u043F\u043E \u0440\u0435\u0433\u0438\u043E\u043D\u0430\
  \u043C \u0438 \u043A\u0430\u0442\u0435\u0433\u043E\u0440\u0438\u044F\u043C"
