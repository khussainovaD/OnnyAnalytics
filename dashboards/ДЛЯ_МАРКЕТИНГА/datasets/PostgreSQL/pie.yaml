sql: "SELECT\n    t.product_category_name_english AS \"\u041A\u0430\u0442\u0435\u0433\
  \u043E\u0440\u0438\u044F\",\n    op.payment_type AS \"\u0421\u043F\u043E\u0441\u043E\
  \u0431 \u043E\u043F\u043B\u0430\u0442\u044B\"\nFROM\n    order_payments AS op\n\
  JOIN\n    order_items AS oi ON op.order_id = oi.order_id\nJOIN\n    products AS\
  \ p ON oi.product_id = p.product_id\nJOIN\n    product_category_name_translation\
  \ AS t ON p.product_category_name = t.product_category_name\nWHERE\n    t.product_category_name_english\
  \ IN (\n        SELECT\n            t2.product_category_name_english\n        FROM\n\
  \            order_items oi2\n        JOIN\n            products p2 ON oi2.product_id\
  \ = p2.product_id\n        JOIN\n            product_category_name_translation t2\
  \ ON p2.product_category_name = t2.product_category_name\n        GROUP BY\n   \
  \         t2.product_category_name_english\n        ORDER BY\n            COUNT(oi2.order_item_id)\
  \ DESC\n        LIMIT 3\n    );"
