sql: "SELECT\n    t.product_category_name_english AS \"\u041A\u0430\u0442\u0435\u0433\
  \u043E\u0440\u0438\u044F \u043F\u0440\u043E\u0434\u0443\u043A\u0442\u0430\",\n \
  \   AVG(r.review_score) AS \"\u0421\u0440\u0435\u0434\u043D\u044F\u044F \u043E\u0446\
  \u0435\u043D\u043A\u0430 \u043A\u043B\u0438\u0435\u043D\u0442\u0430\",\n    AVG(oi.freight_value)\
  \ AS \"\u0421\u0440\u0435\u0434\u043D\u044F\u044F \u0441\u0442\u043E\u0438\u043C\
  \u043E\u0441\u0442\u044C \u0434\u043E\u0441\u0442\u0430\u0432\u043A\u0438\"\nFROM\n\
  \    order_items AS oi\nJOIN\n    products AS p ON oi.product_id = p.product_id\n\
  JOIN\n    order_reviews AS r ON oi.order_id = r.order_id\nJOIN\n    product_category_name_translation\
  \ AS t ON p.product_category_name = t.product_category_name\nGROUP BY\n    t.product_category_name_english\n\
  HAVING\n    COUNT(oi.product_id) > 50\nORDER BY\n    \"\u0421\u0440\u0435\u0434\u043D\
  \u044F\u044F \u043E\u0446\u0435\u043D\u043A\u0430 \u043A\u043B\u0438\u0435\u043D\
  \u0442\u0430\" DESC\nLIMIT 5;"
